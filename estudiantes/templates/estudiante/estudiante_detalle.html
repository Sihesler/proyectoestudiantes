{% extends 'base/header.html' %}


{% block content %}
<h4> Detalle del Estudiante </h4>

<table class="table table-bordered">
  <thead>
    <tr>
      <td> Nombre </td>
      <td> Edad </td>
      <td> Fecha Nacimiento </td>
      <td> Direccion </td>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td> {{ estudiante.nombre }} </td>
      <td> {{ estudiante.edad }} </td>
      <td> {{ estudiante.fecha_nacimiento }} </td>
      <td> {{ estudiante.direccion }} </td>

      <td>
        <a class="btn btn-secondary" href="{% url 'estudiante_editar' pk=estudiante.pk %}"> Editar </a>
        <a class="btn btn-danger" href="{% url 'estudiante_remove' pk=estudiante.pk %}"> Eliminar </a>
      </td>
    </tr>

  </tbody>
</table>

<nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
  <div class="container">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item mx-0 mx-lg-1">
        <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{% url 'estudiante_list' %}"> Regresar </a>
      </li>
    </ul>
  </div>
</nav>

{% endblock %}
